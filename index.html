<!DOCTYPE html>
<html>
<head>
    <title>Cybersecurity Blog</title>
    <style id="theme-style">
        /* Default to light mode */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: black;
        }
        .header, .footer {
            background-color: #333;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        .nav {
            background-color: #ddd;
            padding: 10px;
        }
        .nav a {
            margin-right: 10px;
            text-decoration: none;
            color: black;
        }
        .content {
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Cybersecurity Blog</h1>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <h2>Latest Articles</h2>
        <!-- You can add your articles here -->
    </div>
    <div class="footer">
        Â© 2024 Cybersecurity Blog
    </div>

    <script>
        function toggleDarkMode() {
            let element = document.getElementById('theme-style');
            let color = window.getComputedStyle(document.body).backgroundColor;
            if (color === 'rgb(244, 244, 244)') {
                element.innerHTML = `
                    body {
                        background-color: #333;
                        color: white;
                    }
                    .header, .footer {
                        background-color: #666;
                    }
                    .nav {
                        background-color: #555;
                    }
                    .nav a {
                        color: white;
                    }
                `;
            } else {
                element.innerHTML = `
                    body {
                        background-color: #f4f4f4;
                        color: black;
                    }
                    .header, .footer {
                        background-color: #333;
                    }
                    .nav {
                        background-color: #ddd;
                    }
                    .nav a {
                        color: black;
                    }
                `;
            }
        }
    </script>
</body>
</html>
